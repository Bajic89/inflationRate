<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inflation Rate</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="background-overlay">
        <h1>Inflation Calculator</h1>
        <div class="container">
            <h3>Inflation rate: <input type="number" min="0.1" id="inflationRate"> %</h3>
            <h3>How much will <input type="number" min="1" id="money"> Euros be worth in
                <input type="number" min="1" id="years"> years?
            </h3>
            <button onclick="inflationCalculator()">Count</button>
        </div>
    </div>
</body>

</html>
